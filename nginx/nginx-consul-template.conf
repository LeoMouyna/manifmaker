{{range services}}
    {{if .Name | regexMatch "manifmaker_"}}

        upstream {{.Name}} {
            {{range service .Name}} 
                server 172.17.0.1:{{.Port}};
            {{end}}
        }

    {{end}}
{{end}}


server { 
    listen      8089; 
    server_name  test;

    root   /usr/share/nginx/html/;

    location / {
        index index.html;
    }

    {{range services}}
        {{if .Name | regexMatch "manifmaker_"}}

            location / {{.Name}} {
                proxy_pass http://{{.Name}}/; 
                proxy_set_header Host \$host;
            }

        {{end}}
    {{end}}


    error_page 404 /404.html;
        location = /40x.html {
    }
}