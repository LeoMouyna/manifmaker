<template name="CommonNavBarWrapper">
    {{>CommonNavbar}}
</template>

<template name="CommonNavbar">

        <div class="row common-nav-bar">

            <div class="pull-right clock-wrapper">
                <div class="hero-circle">
                    <div class="hero-face">
                        <div id="hour" class="hero-hour"></div>
                        <div id="minute" class="hero-minute"></div>
                        <div id="second" class="hero-second"></div>
                    </div>
                </div>
            </div>

            <div class="lastUpdate">
                <i class="mdi mdi-sync"></i> {{displayHoursMinuteSeconde lastUpdateDate}}
            </div>


        </div>


</template>
