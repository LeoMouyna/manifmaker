<template name="assignmentTimeSlotCalendar">
    {{#if popOverIsOpen}}
        {{#if equals getActiveTimeSlot _id}}
            <div class="popOver" data-timeslotdid="{{activeTimeSlot}}">
                <div class="popOver-header">
                    {{#if taskName}}
                        <span>Task : {{taskName}} - {{displayHoursMinute start}} to {{displayHoursMinute end}}</span>
                    {{/if}}
                    <i class="pull-right mdi mdi-inline mdi-close close-popover"></i>
                </div>
                <div class="popOver-body">
                    <div>
                        {{#each peopleNeededNonAssigned}}
                            <div class="peopleNeed" data-_id="{{_id}}">
                                {{#if userId }}
                                    <div class="user">{{userName}}</div>
                                {{/if}}
                                {{#if teamId}}
                                    <div class="team">{{teamName}}</div>
                                {{/if}}
                                <div>
                                    {{#each skills}}
                                        <div class="skill">{{labelSkills}}</div>
                                    {{/each}}
                                </div>
                            </div>
                        {{/each}}
                    </div>

                    Already Assigned
                    <div>
                        {{#each peopleNeededAssigned}}
                            <div class="peopleNeed assigned" data-_id="{{_id}}">
                                Assigned to {{displayAssignedUser}}
                                <i>
                                    {{#if userId }}
                                        <div class="user">{{userName}}</div>
                                    {{/if}}
                                    {{#if teamId}}
                                        <div class="team">{{teamName}}</div>
                                    {{/if}}
                                    <div>
                                        {{#each skills}}
                                            <div class="skill">{{labelSkills}}</div>
                                        {{/each}}
                                    </div>
                                </i>
                            </div>
                        {{/each}}
                    </div>


                </div>
            </div>
        {{/if}}
    {{/if}}
    <div class="creneau usedByTask {{state}}" style="height: {{height}}; background : indianred" title="{{displayHoursMinute start}} to {{displayHoursMinute end}} ,  affected at {{percentAffected}}%">

        <div class="assignementProgress" style="width:{{percentAffected}}%"></div>
        <div class="wrapper on-calendar assignement-timeslot" style="top: -{{height}}">
            {{#if taskName}}
                <span>{{taskName}}</span>
            {{/if}}


        </div>
    </div>
</template>
