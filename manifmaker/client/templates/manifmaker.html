<template name="home">


    <div class="form-group">
        {{> MultipleSelectComponent selectLabel="'user1' teams" filterPlaceHolder="Filter by team name..." title="Update teams..."
                optionCollection="Teams" optionValueName="name" optionCollectionIndex="TeamsIndex"
                updateCollection="Users" updateItemId=user1Id updateItemPath="teams"}}

        {{> MultipleSelectComponent
            optionCollection="Teams" optionCollectionIndex="TeamsIndex"
            updateCollection="Users" updateItemId=user1Id updateItemPath="teams"}}

        {{> MultipleNonMandatorySelectComponent title="Update user2 skills" filterPlaceHolder="Ceci est le search place holder" clearMessage="clear all selected"
            optionCollection="Skills" optionValueName="label" optionCollectionIndex="SkillsIndex" nothingSelectedLabel="No skills"
            updateCollection="Users" updateItemId=user2Id updateItemPath="skills"}}

        {{> SingleSelectComponent title="Update task2 team" filterPlaceHolder="Ceci est le search place holder"
             optionCollection="Teams" optionValueName="name" optionCollectionIndex="TeamsIndex"
            updateCollection="Tasks" updateItemId=task2Id updateItemPath="teamId"}}

        {{> SingleNonMandatorySelectComponent title="Update task2 powersupply" filterPlaceHolder="Ceci est le search place holder" clearMessage="clear selected"
            optionCollection="PowerSupplies" optionValueName="name" optionCollectionIndex="PowerSuppliesIndex"
            updateCollection="Tasks" updateItemId=task2Id updateItemPath="powerSupplyId"}}

        {{> SingleNonMandatorySelectComponent withoutLabel=true title="Update task2 powersupply" filterPlaceHolder="Ceci est le search place holder" clearMessage="clear selected"
            optionCollection="PowerSupplies" optionValueName="name" optionCollectionIndex="PowerSuppliesIndex"
            updateCollection="Tasks" updateItemId=task2Id updateItemPath="powerSupplyId"}}

        {{> MultipleSelectComponent withoutLabel=true
            optionCollection="Teams" optionCollectionIndex="TeamsIndex"
            updateCollection="Users" updateItemId=user1Id updateItemPath="teams"}}

    </div>
