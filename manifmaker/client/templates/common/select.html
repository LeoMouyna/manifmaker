<template name="selectComponent">

    {{initializeData}}

    <div>
        {{#if readOnly}}
            <div class="custom-select-label-wrapper">
                {{#unless withoutLabel}}
                    <span class="custom-select-label"><label class="custom-select-label" for="exampleInputPassword1">{{selectLabel}}</label></span>
                {{/unless}}
            </div>
        {{else}}
            <div class="custom-select-label-wrapper hasPopover" data-popover="true"
                 data-toggle="popover" title="{{title}}"
                 data-content='
                     <div class="row">
                        <input class="search-input" type="text" placeholder="{{filterPlaceHolder}}">
                    </div>
                    <div class="row">
                        <div class="custom-select-options">
                            <ul class="collection">
                                {{#each collectionItems}}
                                    <li class="collection-item"><input id="{{_id}}" type="checkbox" {{isChecked}}/><label for="{{_id}}">{{optionValue}}</label></li>
                                {{/each}}
                            </ul>
                        </div>

                    </div>
             '>
                {{#unless withoutLabel}}
                    <span class="custom-select-label" data-required><label class="custom-select-label" for="exampleInputPassword1">{{selectLabel}}</label></span>{{#unless readOnly}}<span class="custom-select-icon glyphicon glyphicon-cog" aria-hidden="true"></span>{{/unless}}
                {{/unless}}
            </div>
        {{/if}}

        <span class="selected-options">
            {{#unless readOnly}}
                {{#if withoutLabel}}
                    <span class="col-md-1 custom-select-icon glyphicon glyphicon-cog" aria-hidden="true"></span>
                {{/if}}
            {{/unless}}
            <ul class="collection">
                {{#each collectionSelectedItems}}
                    <li class="collection-item">{{optionValue}}</li>
                {{else}}
                    <li class="collection-item">{{nothingSelectedLabel}}{{#if quickSelectLabel}} - <span class="quick-select">{{quickSelectLabel}}</span>{{/if}}</li>
                {{/each}}
            </ul>
        </span>

    </div>

    {{cloneSearchResultInPopover}}

</template>
