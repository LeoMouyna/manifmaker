<template name="sideBar">
    <!-- Overlay for fixed sidebar -->
    <div class="sidebar-overlay"></div>

    <!-- Material sidebar -->
    <aside id="sidebar" class="sidebar sidebar-default open" role="navigation">
        <!-- Sidebar header -->
        <div class="sidebar-header header-cover"
             style="background-image: url(http://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg);">
            <!-- Top bar -->
            <div class="top-bar">
                <!-- Sidebar toggle button -->
                <button type="button" class="sidebar-toggle btn btn-default navbar-btn" aria-label="Left Align">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                </button>
            </div>
            <!-- Sidebar brand image -->
            <div class="sidebar-image">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg">
            </div>
            <!-- Sidebar brand name -->
            <a data-toggle="dropdown" class="sidebar-brand" href="#settings-dropdown">
                john.doe@gmail.com
                <b class="caret"></b>
            </a>
        </div>

        <!-- Sidebar navigation -->
        <ul class="nav sidebar-nav">

            <li class="dropdown">
                <ul id="settings-dropdown" class="dropdown-menu">
                    <li><a href="{{pathFor route='user.write' data=currentUserId}}" tabindex="-1">Profile</a></li>
                    <li><a href="/todo/disconnect" tabindex="-1">Exit</a></li>
                </ul>
            </li>
            <li><a class="home-link" href="/">Home</a></li>

            {{#if isInRole RolesEnum.TASKREAD}}
                <li class="dropdown">
                    <a class="ripple-effect dropdown-toggle" href="#" data-toggle="dropdown">
                        Tasks
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="{{pathFor route='task.list'}}">List</a></li>
                        <li><a href="{{pathFor route='group.list'}}">Groups</a></li>
                        {{#if isInRole RolesEnum.TASKWRITE}}
                            <li><a href="{{pathFor route='task.create'}}">Create</a></li>
                        {{/if}}
                        <li><a href="{{pathFor route='task.stats'}}">Stats</a></li>
                    </ul>
                </li>
            {{/if}}

            {{#if isInRole RolesEnum.ASSIGNMENTTASKUSER}}
                <li><a href="{{pathFor route='assignment.calendar'}}">Assignment</a></li>
            {{/if}}
            {{#if isInRole RolesEnum.USERREAD}}
                <li><a href="{{pathFor route='user.list'}}">Users</a></li>
            {{else}}
                <li><a href="{{pathFor route='user.list'}}">Me</a></li>
            {{/if}}
            {{#if isInRole RolesEnum.CONFMAKER}}
                <!--<li><a href="{{pathFor route='confMaker'}}">ConfMaker</a></li>-->
                <li><a href="/conf-maker">ConfMaker</a></li>
            {{/if}}

        </ul>
        <!-- Sidebar divider -->
        <!-- <div class="sidebar-divider"></div> -->

        <!-- Sidebar text -->
        <!--  <div class="sidebar-text">Text</div> -->
    </aside>
